<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main2.css">
</head>
<body>
    <main class="container">
        

        <h1 id="titre">Contact Me<br><img src="images/jaune.svg"></h1>
    <div id="mainContact">
        <div id="formulaireContact" class="gris">
            <form action="" method="get" class="form-example">

                <div class="form-example">
                  <label for="name" class="texteC">Name<br> </label>
                  <input type="text" name="name" id="name" required class="tailleC">
                </div>

                <div class="form-example">
                  <label for="email" class="texteC">Email<br> </label>
                  <input type="email" name="email" id="email" required class="tailleC">
                </div>

                <div class="form-example">
                    <label for="message" class="texteC">Message<br> </label>
                    <textarea rows="8" name="email" class="tailleC"></textarea>
                  </div>

                <div class="form-example">
                  <button value="submit" class="jaune bouton">Send</button>
                </div>

            </form>
        </div>

        <div id="texteContact">
            <h3>Let's talk how I can help you !<br></h3>
            <p>If you like my work and want to avail my services then drop me a message using the contact form.</p>
            <p>Get in touch using my email, skype or my contact number.</p>
            <p>See you!</p>
            <p><br>Email: <strong>walter@company.com</strong></p>
            <p>Skype: <strong>walter@skype.com</strong><br></p>
            <p>Phone: <strong>+0718-111-0011</strong></p>
        </div>
    </div>
        
    
    </main>
</body>
</html>
